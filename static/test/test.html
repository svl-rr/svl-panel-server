<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>SVL Panel Server Test</title>
	<link rel="stylesheet" href="panel.css" type="text/css">
	<script src="/socket.io/socket.io.js"></script>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="panel.js"></script>

	<style type="text/css">
	img#h100 {position:absolute; left: 200px; top: 25px;}
	img#NS100 {position:absolute; left: 200px; top: 25px;}
	</style>
</head>
<body>

<div class="logo" width="200" height="100">SVL</div>
<div id="NT1" class="turnout N">NT1</div>
<div id="NT2" class="turnout N">NT2</div>
<div id="NT3" class="turnout N" style="-webkit-transform: scaleX(-1); -moz-transform: scaleX(-1);">NT3</div>

<div width="100" height="80">
	<img id='h100' src="graphics/holder.png" alt="" />
	<img id='NS100' class="sensor on" src="graphics/light.png" alt="" />
</div>

<button id="reset-button">Reset</button>

<script>

function getActivePanelElements() {
	return [
			{type:'sensor', name:'NS100'},
			{type:'turnout',name:'NT1'},
			{type:'turnout',name:'NT2'},
			{type:'turnout',name:'NT3'}
		];
}

function getActivePanelElementsResetState() {
	return [
			{type:'turnout',name:'NT1',value:'N'},
			{type:'turnout',name:'NT2',value:'N'},
			{type:'turnout', name:'NT3',value:'N'}
		];
}

</script>

</body>
</html>
