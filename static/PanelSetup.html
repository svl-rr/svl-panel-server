<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Panel Setup</title>
</head>
<body onload="">

<script src="Released/PanelCommon.js"></script>

<script type="text/javascript">

function createTableRowForCookie(cookie, value, explanation)
{
    var cVal = getCookie(cookie);
    
    document.write("<tr>");
    document.write("<td>" + cookie + "</td>");
    document.write("<td>" + (cVal == "" ? ">>null<<" : cVal) + "</td>");
    document.write((cVal == "" ? "<td colspan=" + '"2">' : "<td>") + createCreateCookieButton(cookie, value) + "</td>");
    document.write((cVal == "" ? "" : "<td>" + createDeleteCookieButton(cookie) + "</td>"));
    document.write("<td>" + explanation + "</td>");
    document.write("</tr>");
}

function createCreateCookieButton(cookie, value)
{
    return '<button type="button" onclick="setCookie(' + "'" + cookie + "', '" + value + "', 3650" + '); location=location;">Create</button>';
}

function createDeleteCookieButton(cookie)
{
    return '<button type="button" onclick="deleteCookie(' + "'" + cookie + "'" + '); location=location;">Delete</button>';
}

</script>

<H1>Panel Setup</H1>

This page is used to set up device specific preferences through the use of browser cookies.

<table cellspacing="10">
<tr>
<th>Name</th>
<th>Value</th>
<th colspan="2">Actions</th>
<th>Use</th>
</tr>
<script>
for(var i = 0; i < cookiesUsed.length; i++)
{
    createTableRowForCookie(cookiesUsed[i], cookiesUsedDefaults[i], "If set, this field will disable panel links. It is to be used for panels affixed to a particular location of a layout and adjacent panel browsing is not desired.");
}
</script>
</table>

<P>
<a href="/">Return to Top</a>

</body>
</html>
